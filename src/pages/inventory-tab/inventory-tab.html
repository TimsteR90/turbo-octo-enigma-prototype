<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="md-search"></ion-icon></button>
      <button ion-button icon-only><ion-icon name="md-barcode"></ion-icon></button>
      <button ion-button icon-only (click)="showMore($event)"><ion-icon name="md-more"></ion-icon></button>
    </ion-buttons>
    <ion-title>Inventory</ion-title>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-group *ngFor="let productcategory of inventory">
      <ion-item-sliding>
        <ion-item class="own-item-divider">{{productcategory.productcategory_name}}</ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="removeProductcategory(productcategory)"><ion-icon name="trash"></ion-icon></button>
          <button ion-button><ion-icon name="md-create"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding *ngFor="let product of productcategory.product_list">
        <ion-item>{{product.product_name}}<span item-right><ion-icon name="md-calendar"></ion-icon> {{product.expiration_date | date: "dd.MM.yyyy"}}</span></ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="removeProductFromProductcategory(product)"><ion-icon name="trash"></ion-icon></button>
          <button ion-button><ion-icon name="md-create"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
    <ion-item-group>
      <ion-item class="own-item-divider">Unkategorisiert</ion-item>
      <ion-item-sliding *ngFor="let product of uncategorized_inventory">
          <ion-item>{{product.product_name}}<span item-right><ion-icon name="md-calendar"></ion-icon> {{product.expiration_date | date: "dd.MM.yyyy"}}</span></ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="removeProductFromUncategorized(product)"><ion-icon name="trash"></ion-icon></button>
          <button ion-button><ion-icon name="md-create"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

</ion-content>
